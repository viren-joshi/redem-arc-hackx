<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meet</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body{
            background-color: #1D1F2F;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <navbar>
        <div class="logo">Meet</div>
    </navbar>


        <div class="main">
            <div class="create-join">
                <div class="text"><div class="head">Create Video Meetings in one-click.</div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="create unselectable p-3" id="createroom" style="height: 30vh; background-color: #FF752E; border-radius: 25px; display: flex; flex-direction: column; justify-content: space-around;">
                            <div style="background-color: rgba(0, 0, 0, 0.2); width: 4rem; height: 4rem; display: flex; justify-content: center; align-items: center; border-radius: 10px; border: rgba(255, 255, 255, 0.5) 2px solid; ">
                                <i class="bi bi-camera-video-fill" style="font-size: 2rem;"></i>
                            </div>
                            <h2>New Room</h2>
                            <p>Create a new meeting</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="p-3" data-bs-toggle="modal" data-bs-target="#joinRoom" id="createroom" style="height: 30vh; background-color: #0D79F9; border-radius: 25px; display: flex; flex-direction: column; justify-content: space-around;">
                            <div style="background-color: rgba(0, 0, 0, 0.2); width: 4rem; height: 4rem; display: flex; justify-content: center; align-items: center; border-radius: 10px; border: rgba(255, 255, 255, 0.5) 2px solid; ">
                                <i class="bi bi-plus-square-fill" style="font-size: 2rem;"></i>
                            </div>
                            <h2>Join Meeting</h2>
                            <p>Join Using room Code</p>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="joinRoom" tabindex="-1" aria-labelledby="joinRoomLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="joinRoomLabel" style="color: #1D1F2F!important;">Enter Meeting Room Code</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" name="room" spellcheck="false" placeholder="Enter Room Code" id="roomcode" class="roomcode"><br>
                        </div>
                        <div class="modal-footer">
                          <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" id="joinroom">Join Room</button>
                        </div>
                      </div>
                    </div>
                  </div>

            </div>
            <div class="video-cont">
                <video class="video-self" autoplay muted playsinline></video>
                <div class="settings">
                    <div class="device" id="mic"><i class="fas fa-microphone"></i></div>
                    <div class="device" id="webcam"><i class="fas fa-video"></i></div>
                </div>
            </div>
        </div>


    <script src="js/landing.js"></script>
</body>

</html>
